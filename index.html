<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1f18d4c8e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="enterCity-form">
        <input
          id="city-input"
          class="search"
          type="search"
          placeholder="Enter a city..."
          autofocus="on"
          autocomplete="off"
          class="form-control shadow-sm"
        />

        <input
          type="submit"
          value="Search"
          class="form-control btn btn-primary shadow-sm"
          id="searchButton"
        />
      </form>
      <button id="userLocation" class="btn btn-success" type="submit">
        Current
      </button>
      <div class="row">
        <div class="col-3">
          <i class="fa-solid fa-cloud-sun-rain mainIcon"></i>
        </div>
        <div class="col-4 currentTemp">
          it's currently
          <h1 id="currentTempNo" class="currentTempNo">XX</h1>
        </div>
        <div class="col-1 unitPositioning">
          <span
            ><a href="#" class="tempUnitD" id="degrees">°C</a>
            <span class="tempUnitF">|</span>
            <a href="#" class="tempUnit" id="farenheit">°F</a></span
          >
        </div>
        <div class="col-4">
          <h2 id="searchedCity">City</h2>
          <span class="currentDay">Day</span>
          <br />
          <span id="weatherType">Weather type</span>
        </div>
      </div>

      <ul>
        <div class="row days">
          <div class="col-2">
            <li>
              Day 1
              <div><i class="fa-solid fa-cloud-sun smallIcon"></i></div>
              <span class="highsLows"> HT°C LT°C</span>
            </li>
          </div>

          <div class="col-2">
            <li>
              Day 2
              <div><i class="fa-solid fa-cloud-sun smallIcon"></i></div>
              <span class="highsLows"> HT°C LT°C</span>
            </li>
          </div>
          <div class="col-2">
            <li>
              Day 3
              <div><i class="fa-solid fa-cloud-sun smallIcon"></i></div>
              <span class="highsLows"> HT°C LT°C</span>
            </li>
          </div>
          <div class="col-2">
            <li>
              Day 4
              <div><i class="fa-solid fa-cloud-sun smallIcon"></i></div>
              <span class="highsLows"> HT°C LT°C</span>
            </li>
          </div>
          <div class="col-2">
            <li>
              Day 5
              <div><i class="fa-solid fa-cloud-sun smallIcon"></i></div>
              <span class="highsLows"> HT°C LT°C</span>
            </li>
          </div>
          <div class="col-2">
            <li>
              Day 6
              <div><i class="fa-solid fa-cloud-sun smallIcon"></i></div>
              <span class="highsLows"> HT°C LT°C</span>
            </li>
          </div>
        </div>
      </ul>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        src="script"
      ></script>
      <script src="script.js"></script>
    </div>
    <span class="footer"
      ><a
        class="linkGit"
        href="https://github.com/shenten/Weather-app"
        target="_blank"
      >
        Open-source code
      </a>
      by Shan Karim</span
    >
  </body>
</html>
